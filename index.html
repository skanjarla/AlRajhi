<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALRajhi</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container-fluid px-0">
        <a href="index.html">
            <img src="./navbar.PNG" alt="navbar" class="navbar">
        </a>
    </div>
    <div class="py-3 d-flex justify-content-end">
        <a href="./forms.html" class="mr-3">Download Forms</a>
    </div>
    <div class="d-flex justify-content-center">
        <div class="container form-wrapper p-5 mt-5 mx-5">
            <form class="mx-5 px-5">
                <h2 class="group-title">Customer Details</h2>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputEmail4">Owner/Seller Name <span>اسم المالك / البائع</span></label>
                        <input type="text" class="form-control" id="inputEmail4">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputPassword4">Mobile No <span>رقم الهاتف المحمول</span></label>
                        <input type="text" class="form-control" id="inputPassword4">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputEmail4">City <span>مدينة</span></label>
                        <input type="text" class="form-control" id="inputEmail4">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputPassword4">CIC</label>
                        <input type="text" class="form-control" id="inputPassword4">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputAddress">Address <span>عنوان</span></label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="">
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputEmail4">Neighborhood <span>حي</span></label>
                        <input type="text" class="form-control" id="inputEmail4">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputPassword4">District <span>منطقة</span></label>
                        <input type="text" class="form-control" id="inputPassword4">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputEmail4">Customer Name <span>اسم الزبون</span></label>
                        <input type="text" class="form-control" id="inputEmail4">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputPassword4">ID No <span>رقم بطاقة الهوية</span></label>
                        <input type="text" class="form-control" id="inputPassword4">
                    </div>
                </div>

                <!-- VAT -->
                <h2 class="group-title">VAT Details</h2>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputEmail4">Sales Confirmation <span>تأكيد المبيعات</span></label>
                        <input type="text" class="form-control" id="inputEmail4">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputPassword4">Amount <span>كمية</span></label>
                        <input type="text" class="form-control" id="inputPassword4">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputEmail4">Exceeded Price <span>تجاوز السعر</span></label>
                        <input type="text" class="form-control" id="inputEmail4">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputPassword4">VAT Percentage <span>نسبة ضريبة القيمة المضافة</span></label>
                        <input type="text" class="form-control" id="inputPassword4">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputEmail4">VAT Amount <span>قيمة الضريبة</span></label>
                        <input type="text" class="form-control" id="inputEmail4">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputPassword4">Total Amount <span>المبلغ الإجمالي</span></label>
                        <input type="text" class="form-control" id="inputPassword4">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputEmail4">Amount Without VAT <span>المبلغ بدون ضريبة القيمة
                                المضافة</span></label>
                        <input type="text" class="form-control" id="inputEmail4">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputPassword4">VAT No <span>ضريبة القيمة المضافة لا</span></label>
                        <input type="text" class="form-control" id="inputPassword4">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputEmail4">Price <span>السعر</span></label>
                        <input type="text" class="form-control" id="inputEmail4">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputPassword4">Receipt No <span>رقم الإيصال</span></label>
                        <input type="text" class="form-control" id="inputPassword4">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputEmail4">Exem Cert No</label>
                        <input type="text" class="form-control" id="inputEmail4">
                    </div>
                </div>


                <!-- Mortgage -->
                <h2 class="group-title">Mortgage Details</h2>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputEmail4">Registration No <span>رقم التسجيل</span></label>
                        <input type="text" class="form-control" id="inputEmail4">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputPassword4">Property Type <span>نوع الملكية</span></label>
                        <input type="text" class="form-control" id="inputPassword4">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputEmail4">Properties <span>الخصائص</span></label>
                        <input type="text" class="form-control" id="inputEmail4">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputPassword4">Date of Contract <span>تاريخ العقد</span></label>
                        <input type="text" class="form-control" id="inputPassword4">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputEmail4">Offer Data <span>عرض البيانات</span></label>
                        <input type="text" class="form-control" id="inputEmail4">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputPassword4">Mortgage Type <span>نوع الرهن العقاري</span></label>
                        <input type="text" class="form-control" id="inputPassword4">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputEmail4">Land No <span>رقم الأرض</span></label>
                        <input type="text" class="form-control" id="inputEmail4">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputPassword4">Licence No <span>رقم الترخيص</span></label>
                        <input type="text" class="form-control" id="inputPassword4">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputEmail4">Building Age <span>عمر البناء</span></label>
                        <input type="text" class="form-control" id="inputEmail4">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputPassword4">Part No <span>الجزء لا</span></label>
                        <input type="text" class="form-control" id="inputPassword4">
                    </div>
                </div>

                <!-- VAT -->
                <h2 class="group-title">Other Details</h2>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputEmail4">Deed Date <span>تاريخ الفعل</span></label>
                        <input type="date" class="form-control" id="inputEmail4">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputPassword4">Employee Name <span>اسم الموظف</span></label>
                        <input type="text" class="form-control" id="inputPassword4">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputEmail4">Dossier No <span>رقم الملف</span></label>
                        <input type="text" class="form-control" id="inputEmail4">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputPassword4">Bank Name <span>اسم البنك</span></label>
                        <input type="text" class="form-control" id="inputPassword4">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputEmail4">Agreement No <span>رقم الاتفاقية</span></label>
                        <input type="text" class="form-control" id="inputEmail4">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputPassword4">Duration <span>المدة الزمنية</span></label>
                        <input type="text" class="form-control" id="inputPassword4">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputEmail4">Deed No <span>رقم الصك</span></label>
                        <input type="text" class="form-control" id="inputEmail4">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputPassword4">Date <span>تاريخ</span></label>
                        <input type="date" class="form-control" id="inputPassword4">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputEmail4">Contract No <span>رقم العقد</span></label>
                        <input type="text" class="form-control" id="inputEmail4">
                    </div>
                </div>



                <div class="form-group">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                            VAT Receipt <span>إيصال ضريبة القيمة المضافة</span>
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                            Customer acknowledgment <span>إقرار العميل</span>
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                            Seller Acknowledgment <span>إقرار البائع</span>
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                            Conditional Contract <span>عقد مشروط</span>
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                            All <span>الكل</span>
                        </label>
                    </div>
                </div>
                <div class="form-group d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary app-btn px-5 py-2">Submit Application</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
